<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <textarea id="input-text" placeholder="Escribe aquí tu texto..."></textarea>
            <div class="buttons">
                <button id="encrypt-btn" class="encrypt">Encriptar</button>
                <button id="decrypt-btn" class="decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="right">
            <textarea id="output-text" readonly placeholder="Aquí se mostrará el resultado..."></textarea>
            <div class="buttons">
                <button id="copy-btn">Copiar al portapapeles</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
